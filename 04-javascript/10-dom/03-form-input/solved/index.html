<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
   
    
    <form class="row g-3" name="myForm">
        <div class="col-md-6">
          <label for="animal" class="form-label">Animal</label>
          <input type="text" class="form-control" id="animal">
        </div>
        <div class="col-md-6">
          <label for="place" class="form-label">Place</label>
          <input type="text" class="form-control" id="place">
        </div>
        <div class="col-12">
          <label for="place" class="form-label">Movie</label>
          <input type="text" class="form-control" id="movie">
        </div>
        <div class="col-12">
            <select id="number" class="form-select" aria-label="Default select example">
                <option selected>One</option>
                <option >Two</option>
                <option >Three</option>
              </select>
        </div>
        <div class="col-md-6">
            <input class="form-check-input" type="checkbox" value="Check Me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                 Check Me
            </label>
            <input class="form-check-input" type="checkbox" value="Check Me Too" id="flexCheck">
            <label class="form-check-label" for="flexCheck">
                 Check Me Too
            </label>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Choose a State</label>
          <select id="inputState" class="form-select">
            <option>Arkansas</option>
            <option>Nebraska</option>
            <option>Minnesota</option>
          </select>
        </div>
        <div class="col-md-2">
            <label for="customRange1" class="form-label">Kool aid scale from 0 to "OH YEAH!"</label>
            <input type="range" class="form-range" id="customRange1">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  True
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  False
                </label>
              </div>
        <div class="col-12">
          <button type="submit" id="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
