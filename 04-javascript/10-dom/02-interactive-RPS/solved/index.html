<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <h1>Rock, Paper, Scissors!</h1>
            </div>
        </div>
        <div class="row justify-content-around mt-5">
            <div class="col-3 border border-dark">
                <div class="row">
                    <div class="card-columns justify-content-center">
                        <div class="col-6 mx-auto my-2">
                            <h2>Choose Wisely!</h2>
                        </div>
                        <div class="col-6 mx-auto my-2">
                            <button class="btn btn-primary" onclick="gameObj.playGame(event)" value="Rock">Rock</button>
                        </div>
                        <div class="col-6 mx-auto my-2">
                            <button class="btn btn-primary" onclick="gameObj.playGame(event)" value="Paper">Paper</button>
                        </div>
                        <div class="col-6 mx-auto my-2">
                            <button class="btn btn-primary" onclick="gameObj.playGame(event)" value="Scissors">Scissors</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-3 border border-dark" >
                <div class="row">
                    <div class="col-12 mt-2">
                        <h3 id="displayVs">User vs. Computer</h3>
                    </div>
                    
                    <div class="col mt-3">
                        <h4 id="displayResults">Match Results</h4>
                    </div>
                </div>
            </div>
            <div class="col-3 border border-dark">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h3>Computers Choice</h3>
                    </div>
                    <div class="col-8 card mt-3">
                        <h4 id="displayCompChoice" class="mt-2">Will display when you make your choice.</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 card border border-dark mt-5">
                <div class="row">
                    <div class="card-columns">
                        <div class="col">
                            <h4>Current Standings</h4>
                        </div>
                        <div class="col">
                            <h5>Games Played: <span id="displayGamesPlayed">0</span></h5>
                        </div>
                        <div class="col">
                            <h5>Win(s): <span id="displayGamesWon">0</span></h5>
                        </div>
                        <div class="col">
                            <h5>Losse(s): <span id="displayGamesLost">0</span></h5>
                        </div>
                        <div class="col">
                            <h5>Ties(s): <span id="displayGamesTied">0</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
